<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker Application</title>
  <style>
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #eaf6fb; /* Soft sky blue background */
  color: #1a3c5d;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background-color: #fff;
  border-radius: 8px;
  padding: 20px;
  width: 100%;
  max-width: 700px;
  border: 1px solid #cdeaf7; /* Light sky border */
}

h1 {
  text-align: center;
  font-size: 26px;
  margin-bottom: 15px;
  color: #1a3c5d;
}

.form {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

form {
  flex: 1;
  background-color: #f7fcfe;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #dbeff6;
}

h2 {
  font-size: 18px;
  margin-bottom: 8px;
  color: #1a3c5d;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
  border: 1px solid #a3cde5;
  border-radius: 4px;
  font-size: 14px;
}

input::placeholder {
  color: #7aa9c9;
}

button {
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 4px;
  background-color: #3399cc;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

button:hover {
  background-color: #2b89b6;
}

.summary {
  background-color: #f7fcfe;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #dbeff6;
  margin-top: 10px;
}

.summary p {
  margin: 5px 0;
  font-size: 15px;
}

.lists {
  display: flex;
  gap: 12px;
  margin-top: 15px;
  flex-wrap: wrap;
}

.lists div {
  flex: 1;
  background-color: #fff;
  border: 1px solid #dbeff6;
  padding: 10px;
  border-radius: 4px;
}

h3 {
  text-align: center;
  font-size: 15px;
  margin-bottom: 8px;
  color: #1a3c5d;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  padding: 6px 0;
  border-bottom: 1px solid #e1f0f9;
  font-size: 14px;
  color: #333;
}

li:last-child {
  border-bottom: none;
}



  </style>
</head>
<body>
  <div class="container">
    <h1>Personal Budget Tracker</h1>

    <div class="form">
      <form id="incomeForm">
        <h2>Add Income</h2>
        <input type="text" id="incomeTitle" placeholder="Enter income source" required />
        <input type="number" id="incomeAmount" placeholder="Enter income amount" required />
        <button type="submit">Add Income</button>
      </form>

      <form id="expenseForm">
        <h2>Add Expense</h2>
        <!-- ðŸ”§ FIXED the typo here -->
        <input type="text" id="expenseTitle" placeholder="Enter expense name" required />
        <input type="number" id="expenseAmount" placeholder="Enter expense amount" required />
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <div class="summary">
      <h2>Budget Summary</h2>
      <p>Total Income: â‚¹<span id="totalIncome">0</span></p>
      <p>Total Expense: â‚¹<span id="totalExpense">0</span></p>
      <p>Remaining Balance: â‚¹<span id="balance">0</span></p>
    </div>

    <div class="lists">
      <div>
        <h3>Income List</h3>
        <ul id="incomeList"></ul>
      </div>
      <div>
        <h3>Expense List</h3>
        <ul id="expenseList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
