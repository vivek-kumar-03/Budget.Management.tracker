<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker Application</title>
  <style>
   * {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #e0e5ec;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
  min-height: 100vh;
}

.container {
  background: #e0e5ec;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
  width: 100%;
  max-width: 700px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
  background: #e0e5ec;
  padding: 15px;
  border-radius: 15px;
  box-shadow: inset 6px 6px 10px #babecc, inset -6px -6px 10px #ffffff;
}

.form {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 25px;
}

form {
  flex: 1;
  background: #e0e5ec;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 8px 8px 15px #babecc, -8px -8px 15px #ffffff;
}

form h2 {
  text-align: center;
  margin-bottom: 10px;
  color: #444;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 10px;
  background: #e0e5ec;
  box-shadow: inset 4px 4px 8px #babecc, inset -4px -4px 8px #ffffff;
  font-size: 14px;
  color: #333;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  transition: 0.3s ease;
}

#incomeForm button {
  background: linear-gradient(to right, #00b894, #26de81);
  box-shadow: 0 6px 15px rgba(0, 184, 148, 0.3);
}

#expenseForm button {
  background: linear-gradient(to right, #e74c3c, #ff6b6b);
  box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
}

button:hover {
  opacity: 0.9;
  transform: scale(1.02);
}

.summary {
  background: #e0e5ec;
  padding: 20px;
  margin-top: 20px;
  border-radius: 20px;
  box-shadow: inset 6px 6px 12px #babecc, inset -6px -6px 12px #ffffff;
}

.summary h2 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 10px;
}

.summary p {
  font-weight: bold;
  color: #34495e;
  margin: 8px 0;
}

.lists {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 25px;
}

.lists div {
  flex: 1;
  background: #e0e5ec;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 8px 8px 15px #babecc, -8px -8px 15px #ffffff;
}

h3 {
  text-align: center;
  color: #333;
  margin-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: #ffffff;
  padding: 8px 12px;
  border-radius: 8px;
  margin-bottom: 8px;
  box-shadow: 2px 2px 6px #ccc;
  font-size: 14px;
  color: #2d3436;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Personal Budget Tracker</h1>

    <div class="form">
      <form id="incomeForm">
        <h2>Add Income</h2>
        <input type="text" id="incomeTitle" placeholder="Enter income source" required />
        <input type="number" id="incomeAmount" placeholder="Enter income amount" required />
        <button type="submit">Add Income</button>
      </form>

      <form id="expenseForm">
        <h2>Add Expense</h2>
        <!-- ðŸ”§ FIXED the typo here -->
        <input type="text" id="expenseTitle" placeholder="Enter expense name" required />
        <input type="number" id="expenseAmount" placeholder="Enter expense amount" required />
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <div class="summary">
      <h2>Budget Summary</h2>
      <p>Total Income: â‚¹<span id="totalIncome">0</span></p>
      <p>Total Expense: â‚¹<span id="totalExpense">0</span></p>
      <p>Remaining Balance: â‚¹<span id="balance">0</span></p>
    </div>

    <div class="lists">
      <div>
        <h3>Income List</h3>
        <ul id="incomeList"></ul>
      </div>
      <div>
        <h3>Expense List</h3>
        <ul id="expenseList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
